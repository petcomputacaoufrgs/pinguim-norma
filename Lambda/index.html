<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
		<link rel = "stylesheet" href = "styles.css">
		<title> Cálculo Lambda </title>
	</head>

	<body>
		<h1 class="simulator-title">Simulador de Cálculo Lambda</h1>

		<!-- Theme switch -->

			<div class="slider round"></div>

			</a>
			
			<!-- Upload Button -->
			<input type="file" id="upload_button" hidden/>		<!-- actual button -->
			<label for="upload_button" class="button-svg">			<!-- button label -->

				Carregar arquivo
			</label>
			
			<span id="file-chosen">No file chosen</span>
		</div>

		<div class="content">
			<div class="coding-area">
				<textarea class="code-textarea"></textarea>
				<div class="log-and-execution-area">
					<div class="log-area">
						<h2>Log</h2>
						<div class='log-area__errors'>
						</div>
					</div>
					<div class="button-area execution_buttons">
						<a class="button" onclick=""> Verificar código </a>
						<a class="button" href="./execution.html"> Executar o código</a>
					</div>
				</div>
			</div>
	
			<div class="tree-visualization">
				<h2>Visão como árvore</h2>
			</div>
		</div>

		<script src = "script.js"></script>
	</body>
</html>
